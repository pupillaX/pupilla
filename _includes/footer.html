<footer class="site-footer">
  <div class="footer-content">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}.</p>
    <p class="footer-links">
      <a href="{{ '/privacy-policy/' | relative_url }}">Privacy Policy</a> • 
      <a href="{{ '/contact/' | relative_url }}">Contact</a> • 
      <a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a> •
      <a href="#" id="cookie-settings-link">Cookie Settings</a>
    </p>
  </div>
</footer>

<script>
// Cookie settings link functionality
document.addEventListener('DOMContentLoaded', function() {
  const cookieSettingsLink = document.getElementById('cookie-settings-link');
  if (cookieSettingsLink) {
    cookieSettingsLink.addEventListener('click', function(e) {
      e.preventDefault();
      // Reset consent and show banner again
      localStorage.removeItem('cookieConsent');
      localStorage.removeItem('googleAnalyticsConsent');
      // Reload page to show consent banner
      window.location.reload();
    });
  }
});
</script>

<!-- Mobile menu functionality -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.querySelector('.mobile-menu-toggle');
  const nav = document.querySelector('.mobile-nav');
  
  if (toggle && nav) {
    toggle.addEventListener('click', function() {
      nav.classList.toggle('active');
      toggle.classList.toggle('active');
    });
    
    // Close menu when clicking on a link
    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function() {
        nav.classList.remove('active');
        toggle.classList.remove('active');
      });
    });
  }
});

// PDF download tracking
document.addEventListener('DOMContentLoaded', function() {
  const pdfLinks = document.querySelectorAll('a[href$=".pdf"]');
  pdfLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      if (typeof gtag !== 'undefined') {
        console.log('PDF download tracked:', this.getAttribute('href'));
        gtag('event', 'pdf_download', {
          'file_name': this.getAttribute('href'),
          'page_title': document.title
        });
      } else {
        console.log('gtag not available');
      }
    });
  });
});
</script>
